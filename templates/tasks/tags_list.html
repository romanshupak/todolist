{% extends "base.html" %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1 class="mb-4">Tags</h1>
  <a href="{% url 'tasks:tasks-create' %}" class="btn btn-primary float-right">
    Add
  </a>
  <table class="table">
    <thead>
    <tr>
      <th class="font-weight-bold">Name</th>
      <th class="font-weight-bold">Update</th>
      <th class="font-weight-bold">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'tasks:tasks-update' pk=tag.id %}">UPDATE</a>
        </td>
        <td>
          <a href="{% url 'tasks:tasks-delete' pk=tag.id %}">DELETE</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="text-center text-muted">No tags available</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
