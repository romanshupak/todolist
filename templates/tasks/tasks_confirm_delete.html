{% extends "base.html" %}
{% block content %}
  <h1>Delete task</h1>

  <p>Are you sure you want to delete task: {{ task }}?</p>
  <p><i>All info about this task will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn-danger" />
  </form>
  
{% endblock %}
